server:
  port: 8083

spring:
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    kubernetes:
      enabled: false
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**
        - id: fraud
          uri: lb://FRAUD
          predicates:
            - Path=/api/v1/fraud-check/**
        - id: spring-boot-admin-server
          uri: lb://SPRING-BOOT-ADMIN-SERVER
          predicates:
            - Path=/admin-server/**
          filters:
            - RewritePath=/admin-server/(?<segment>.*), /$\{segment}
  security:
    user:
      name: api-gateway
      password: api-gateway
  boot:
    admin:
      client:
        url: http://spring-boot-admin-server:9102
        username: admin
        password: admin
      instance:
        metadata:
          user:
            name: ${spring.security.user.name}
            password: ${spring.security.user.password}

management:
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true