apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  template:
    metadata:
      name: config-server
      labels:
        app: config-server
    spec:
      serviceAccountName: gateway
      containers:
        - name: config-server
          image: odg18/config-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9101
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9101
            initialDelaySeconds: 20
            timeoutSeconds: 10
            periodSeconds: 8
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9101
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 5
      restartPolicy: Always
  selector:
    matchLabels:
      app: config-server