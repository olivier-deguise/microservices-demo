apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  template:
    metadata:
      name: config-server
      labels:
        app: config-server
    spec:
      serviceAccountName: gateway
      containers:
        - name: config-server
          image: odg18/config-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
      restartPolicy: Always
  selector:
    matchLabels:
      app: config-server