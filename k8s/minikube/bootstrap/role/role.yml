apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  namespace: default

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: namespace-reader
rules:
  - apiGroups: [""]
    resources: ["configmaps", "pods", "services", "endpoints", "secrets", "namespaces"]
    verbs: ["get", "list", "watch"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: namespace-reader-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: gateway
    namespace: default
roleRef:
  kind: Role
  name: namespace-reader
  apiGroup: rbac.authorization.k8s.io